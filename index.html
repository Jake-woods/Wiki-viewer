<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="icon" href="./img/icon.ico">
   <!-- End of icon -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
   <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,900&display=swap" rel="stylesheet">
   <!-- End of fonts -->
   <link rel="stylesheet" href="./css/normalise.css">
   <link rel="stylesheet" href="css/styles.css">
   <!-- End of styles -->
   <title>Wiki viewer</title>
</head>

<body>


   <nav class="nav">
      <ul class="nav__list">
         <li class="nav__item">
            <a class="nav__link" href="#search"><i class="fas fa-search"></i></a>
         </li>
         <li class="nav__item">
            <a id="link-to-content" class="nav__link" href="#"><i class="fas fa-book"></i></a>
         </li>
      </ul>
   </nav>
   <!-- .nav -->


   <form class="search-form" id="search">
      <input class="search-form__input" type="text" placeholder="Search Wikipedia" autofocus>
   </form>
   <!-- .search-form -->
   <div class="wrapper">
      <section class="fetching-content">
         <svg height="25" width="25" overflow="visible">
            <circle class="fetching-content__c1" cx="12.5" cy="12.5" r="12.5" stroke="#333" stroke-width="2" fill="transparent" />
         </svg>
      </section>
      <!-- .fetching-content -->

      <section class="content" id="content">

      </section>
      <!-- .content -->
   </div>



   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="./js/app.js"></script>
</body>

</html>
